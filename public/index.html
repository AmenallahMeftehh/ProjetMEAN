<!DOCTYPE html>
<html ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <!-- style css et bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <title>ContactList</title>
  </head>
  <body >
    <div class="container" ng-controller="contactCtrl">
      <h1>ContactList</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Number</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" class="form-control" ng-model="contact.name"></td>
            <td><input type="text" class="form-control" ng-model="contact.mail"></td>
            <td><input type="text" class="form-control" ng-model="contact.number"></td>
            <td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
            <td><button class="btn btn-default" ng-click="update()">Update </button>&nbsp &nbsp
              <button type="button"class="btn btn-info" ng-click="deselect()">Clear</button></td>
          </tr>
          <tr ng-repeat="contact in contactlist">
            <td>{{contact.name}}</td>
            <td>{{contact.mail}}</td>
            <td>{{contact.number}}</td>
            <td><button type="button" class="btn btn-danger" ng-click="remove(contact._id)">Remove</button></td>
            <td><button type="button" class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
          </tr>
        </tbody>

      </table>

    </div>
<!-- declaration d'angularJS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular.min.js"></script>
<!-- declaration des controllers -->
<script src="app.js"></script>
<script src="controllers/contactController.js"></script>



  </body>
</html>
